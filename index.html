<!DOCTYPE html>
<html>
  <head>
    <title>Running app</title>
    <link rel="stylesheet" type="text/css" href='stylesheet.css' />
    <link rel="stylesheet" type="text/css" href='test.css' />
  </head>
  <body>
    <main id="main">
      <input type='text' id="searchTerms" />
      <button id="searchButton" onclick="getLocationKey()">Find Out</button>
      <button id="homeButton" onclick="resetHome()" class="initiallyHidden">Reset</button>
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>

        <div id="results"><h2 id="displayText"></h2></div>
        <button id="previousButton" onclick="decrementCounter()" class="initiallyHidden">Back</button>
        <button id="nextButton" onclick="incrementCounter()" class="initiallyHidden">Next</button>

      </div>

      <!-- Stick Man Run -->
            <div>
                      <section class="world">
                        <div class="back one"></div>
                        <div class="back two"></div>
                        <div class="back three"></div>
                        <div class="back four"></div>
                        <div class="floor">
                          <div class="rock one"></div>
                          <div class="rock two"></div>
                          <div class="rock three"></div>
                          <div class="grass one"></div>
                          <div class="grass two"></div>
                          <div class="grass three"></div>
                          <div class="grass four"></div>
                          <div class="grass five"></div>
                          <div class="grass six"></div>
                          <div class="grass seven"></div>
                          <div class="grass height"></div>
                          <div class="grass nine"></div>
                          <div class="grass ten"></div>
                        </div>
                        <div class="cloud one"></div>
                        <div class="cloud two"></div>
                        <div class="cloud three"></div>
                        <div class="stick">
                          <div class="head"></div>
                          <div class="arm left">
                            <div class="bottom"></div>
                          </div>
                          <div class="arm right">
                            <div class="bottom"></div>
                          </div>
                          <div class="leg left">
                            <div class="bottom"></div>
                          </div>
                          <div class="leg right">
                            <div class="bottom"></div>
                          </div>
                        </div>
                      </section>
            </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
