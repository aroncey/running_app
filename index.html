<!DOCTYPE html>
<html>
  <head>
    <title>Running app</title>
    <link rel="stylesheet" type="text/css" href='stylesheet.css' />
  </head>
  <body>
    <main id="main">
      <input type='text' id="searchTerms" />
      <button id="searchButton" onclick="getLocationKey()">Find Out</button>
      <button id="homeButton" onclick="resetHome()" class="initiallyHidden">Reset</button>
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <div id="results"><h2 id="displayText"></h2></div>
        <button id="previousButton" onclick="decrementCounter()" class="initiallyHidden">Back</button>
        <button id="nextButton" onclick="incrementCounter()" class="initiallyHidden">Next</button>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
